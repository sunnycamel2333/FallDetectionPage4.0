<!DOCTYPE html>
<html lang="zh-CN" xmlns="http://www.w3.org/1999/html">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<title>跌倒检测系统-用户登录</title>
	<meta name="Keywords" content="网站关键词">
	<meta name="Description" content="网站介绍">
	<link rel="stylesheet" href="{{ url_for('static',filename='css/base.css') }}">
	<link rel="stylesheet" href="{{ url_for('static',filename='css/iconfont.css') }}">
	<link rel="stylesheet" href="{{ url_for('static',filename='css/reg.css') }}">
</head>
<body>
<div id="ajax-hook">
</div>
<div class="wrap">
	<div class="wpn">
		<div class="form-data pos">
			<a href="/login/"><img src="{{ url_for('static',filename='logo.png') }}" class="head-logo"></a>
			<div class="change-login">
				<p class="account_number on">
					账号登录
				</p>
				
			</div>
			<form class="form1" method="get" action="/loginuser/">
				<p class="p-input pos">
					<label for="num" style="">用户名</label>
					<input type="text" name="user" id="num">

				<p class="p-input pos">
					<label for="pass" style="">请输入密码</label>
					<input type= password style="display:none">
					<input type= password name="password" id="pass" autocomplete="new-password">
					<span class="tel-warn pass-err">
						{% for message in get_flashed_messages() %}
							<em></em><em>
								{{ message }}
							</em><i class="icon-warn"></i>
						{% endfor %}</span>
				</p>
				<!--<p class="p-input pos code hide">
					<label for="veri">请输入验证码</label>
					<input type="text" id="veri">
					<img src="/login/">
					<span class="tel-warn img-err hide"><em>账号或密码错误，请重新输入</em><i class="icon-warn"></i></span>
					<a href="javascript:;">换一换</a>
				</p>-->
				<button class="lang-btn off log-btn" type="submit" >登录</button>
			</form>
			
			<div class="r-forget cl">
				<a href="/reg/" class="z">账号注册</a>
				<a href="/getpass/" class="y">忘记密码</a>
			</div>
			<br>
			<!---->
			<div class="third-party">
				<a href="javascript:;" class="log-qq icon-qq-round"></a>
				<a href="javascript:;" class="log-qq icon-weixin"></a>
				<a href="javascript:;" class="log-qq icon-sina1"></a>
			</div>
			<p class="right">
				Powered by © 2020 基于计算机视觉识别技术的老人防跌倒检测系统
			</p>
		</div>
	</div>
</div>
<script src="{{ url_for('static',filename='js/jquery.js') }}"></script>
<script src="{{ url_for('static',filename='js/agree.js') }}"></script>
<script src="{{ url_for('static',filename='js/login.js') }}"></script>
<div>
    {% with messages = get_flashed_messages() %}
        {% if messages %}
            <ul>
            {% for message in messages %}
                <li>{{ message }}</li>
            {% endfor %}
            </ul>
        {% endif %}
    {% endwith %}
</div>
</body>
</html>
